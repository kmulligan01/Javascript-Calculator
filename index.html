<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
  />
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="row">
            <div class="col-lg-6">
        <div class="calculator">
        
            
                <input class="display" placeholder="0" disabled>
                
          
            
            <div class=" calc-keys ">
                <div class="row">
                    <div class="col-md-3">                 
                        <button value="7">7</button>
                    </div>
                    <div class="col-md-3">  
                        <button value="8" >8</button>
                    </div>
                    <div class="col-md-3">  
                        <button value="9">9</button>
                    </div>
                    <div class="col-md-3">  
                        <button value="*" class="operator">X</button>
                    </div>
                </div>
            
                <div class="row">  
                    <div class="col-md-3">                    
                        <button value="4">4</button>
                    </div>
                    <div class="col-md-3">  
                        <button value="5" >5</button>
                    </div>
                    <div class="col-md-3">  
                        <button value="6">6</button>
                    </div>
                    <div class="col-md-3">  
                        <button value="/" class="operator">/</button>
                    </div>
                </div>
                
                <div class="row"> 
                    <div class="col-md-3">             
                        <button value="1" >1</button>
                    </div>
                    <div class="col-md-3">  
                        <button value="2">2</button>
                    </div>
                    <div class="col-md-3">  
                        <button value="3">3</button>
                    </div>
                    <div class="col-md-3">  
                        <button value="+" class="operator">+</button>
                    </div>
                </div>
                
                <div class="row">  
                    <div class="col-md-3">            
                        <button value="C" class="operator">C</button>
                    </div>
                    <div class="col-md-3">  
                        <button value="0" >0</button>
                    </div>
                    <div class="col-md-3">  
                        <button value="." class="operator">.</button>
                    </div>
                    <div class="col-md-3">  
                        <button value="-" class="operator" >-</button>
                    </div>
                </div>
            
                <div class="row">    
                    <div class="col-lg-12">               
                    <button value="=" class="operator">=</button>    
                    </div>          
                 </div>
            </div>
        </div>
        </div>
        <div class="col-lg-6">
        <button value="hist" onclick="seeHistory()" class="histBtn">See History</button>
 
        <button value="hist" onclick="clearHistory()" class="histBtn">Clear History</button>
        <div id="history"></div>
        </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
